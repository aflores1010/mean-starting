<mat-accordion multi="true" *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.text}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length == 0">No posts added yet</p>
