<mat-card>
    <mat-form-field>
        <input matInput type="text" placeholder="Post Title" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput name="postText" id="" cols="30" rows="10" [(ngModel)]="enteredText"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">Save Post
    </button>
</mat-card>

<p>{{enteredText}}</p>
